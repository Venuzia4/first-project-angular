<h1>Fiche de contact</h1>
<div class="profil">
    <img [src]= "imageSrc" [alt]=""/>
    <p>
        <strong>Nom: {{name}}</strong>
    </p>
    <p>

        <strong>Prénom: {{firstName}}</strong>

    </p>
    
<p *ngIf="toto"><strong>
    Age: {{age}}</strong>


</p>

<button (click)="toggleData()">Afficher/Masquer mon âge</button>
<p>
    Quote:{{quote}}


</p>

<input placeholder="Entrez votre citation ici" [(ngModel)]="quote"/>
</div>
